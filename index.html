<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
</head>

<body>
    <h1>Controle Financeiro</h1>

    <h2>Balanço</h2>
    <h3>Entradas</h3>
    <p>R$ 5.000,00</p>

    <h3>Saídas</h3>
    <p>R$ 2.000,00</p>

    <h3>Total</h3>
    <p>R$ 3.000,00</p>

    <h2>Transações</h2>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Baixado?</th>
                <th>Conciliado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celpe</td> <!--credor-->
                <td>Aluguel</td> <!--valor-->
                <td>Feira</td> <!--data-->  
                <td>Sim</td> <!--mostra se foi baixado-->
                <td>Não</td> <!--mostra se foi conciliado-->
            </tr>
        </tbody>
    </table>
</body>

</html>
